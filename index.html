<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <style>
      body {
        padding: 24px;
        display: grid;
        place-content: center;
      }
      label {
        display: block;
        padding-top: 10px;
      }
      input {
        width: unset;
      }
    </style>
  </head>
  <body>
    <form action="login.html">
      <fieldset>
        <legend for="username">Full Name</legend>
        <input
          type="text"
          id="username"
          class="username"
          placeholder="Please enter your full name"
          required
        />
      </fieldset>
      <fieldset>
        <legend>Gender</legend>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" />
      </fieldset>

      <fieldset>
        <legend>Education degree</legend>
        <label for="edu">No degree</label>
        <input type="checkbox" id="edu" name="edu" />
        <label for="edu">School degree</label>
        <input type="checkbox" id="edu" name="edu" />
        <label for="edu">Bachelor degree</label>
        <input type="checkbox" id="edu" name="edu" />
        <label for="edu">Masters degree</label>
        <input type="checkbox" id="edu" name="edu" />
        <label for="edu">PhD degree </label>
        <input type="checkbox" id="edu" name="edu" />
      </fieldset>

      <fieldset>
        <legend>Email address</legend>

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Please enter your email"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Please enter your password"
        />
      </fieldset>

      <fieldset>
        <legend>Birth date</legend>
        <label for="birthdate">Enter your birth date</label>
        <input type="date" id="birthdate" name="birthdate" />
      </fieldset>

      <fieldset>
        <legend>Phone number</legend>
        <label for="number">Enter your phone number</label>
        <input type="tel" id="number" name="number" />
      </fieldset>
      <button type="submit" justify-content: center>Submit</button>
      <button type="reset" justify-content: center>Reset information</button>
    </form>
  </body>
</html>
